    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/turn.js"></script>
    
    <script>
        var oTurn = $("#flipbook").turn({
        width: 1040,
        height: 700,
        autoCenter: true,
        next: true,
        });
        
        $("#prev").click(function(e){
            if (+$("#flipbook").turn("page") == 6) {
                document.getElementById("book").style.marginLeft = "-500";
            }
            e.preventDefault();
            oTurn.turn("previous");
            if (+$("#flipbook").turn("page") == 1) {
                document.getElementById("book").style.marginLeft = "-750";
            }
        });

        $("#next").click(function(e){
            if (+$("#flipbook").turn("page") == 1) {
                document.getElementById("book").style.marginLeft = "-500";
            }
            e.preventDefault();
            oTurn.turn("next");
            if (+$("#flipbook").turn("page") == 6) {
                document.getElementById("book").style.marginLeft = "-250";
            }   
        })
    </script>
