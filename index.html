    <script src="js/turn.js"></script>
    
    <script>
        var oTurn = $("#flipbook").turn({
        width: 1040,
        height: 700,
        autoCenter: true,
        next: true,
        });
        
        $("#prev").click(function(e){
            e.preventDefault();
            oTurn.turn("previous");
            if (+$("#flipbook").turn("page") == 1) {
                document.getElementById("book").style.marginLeft = "-780";
                document.getElementById("sencaPlatnica").style.visibility = "visible";
                document.getElementById("senca").style.opacity = "0";
            
            }
        });

        $("#next").click(function(e){
            if (+$("#flipbook").turn("page") == 1) {
                document.getElementById("book").style.marginLeft = "-520";
                document.getElementById("sencaPlatnica").style.visibility = "hidden";
                document.getElementById("senca").style.transition = "0.5s"
                document.getElementById("senca").style.opacity = "1";
            }
            e.preventDefault();
            oTurn.turn("next"); 
        })
    </script>
